<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronograph â€” Opulent Hardware</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600&display=swap');

  :root{
    --bg:#000000;
    --dial:#0b0f14;
    --bezel:#0a0d10;
    --metal:#1b222b;
    --accent:#a3ef2f;
    --accent-2:#2aa7ff;
    --text:#e8eef5;
    --muted:#9fb2c9;
    --glass:rgba(255,255,255,.06);
    --shadow:rgba(0,0,0,.55);
  }

  html,body{
    margin:0; padding:0;
    width:100%; height:100%;
    background:var(--bg);
    color:var(--text);
    font-family:'Saira',ui-sans-serif,system-ui;
    overflow:auto;
  }

  .wrap{
    width:100%;
    display:grid;
    place-items:center;
    padding:clamp(8px,2vw,20px);
  }

  .chrono{
    width:100%;
    max-width:600px;
    aspect-ratio:1/1;
    border-radius:50%;
    background:var(--dial);
    box-shadow:0 10px 30px var(--shadow), inset 0 2px 3px rgba(255,255,255,0.05);
    position:relative;
    overflow:hidden;
  }

  canvas{
    width:100%;
    height:100%;
    display:block;
  }

  /* Button styling */
  .controls{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:12px;
  }
  button{
    background:#1b222b;
    border:1px solid #2a2a2a;
    color:var(--text);
    font-family:inherit;
    border-radius:6px;
    padding:6px 12px;
    cursor:pointer;
    font-size:14px;
    transition:background .2s;
  }
  button:hover{
    background:#2a2a2a;
  }

  /* Dark minimalist scrollbar theme */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #0a0a0a;
  }
  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  /* Firefox */
  * {
    scrollbar-color: #333 #0a0a0a;
    scrollbar-width: thin;
  }

</style>
</head>
<body>
  <div class="wrap">
    <div class="chrono">
      <canvas id="chronoCanvas"></canvas>
    </div>
    <div class="controls">
      <button id="startStop">Start / Stop (Space)</button>
      <button id="lap">Lap (L)</button>
    </div>
  </div>

<script>
(function(){
  const canvas=document.getElementById('chronoCanvas');
  const ctx=canvas.getContext('2d');
  const startStopBtn=document.getElementById('startStop');
  const lapBtn=document.getElementById('lap');

  let running=false;
  let startTime=0;
  let elapsed=0;
  let laps=[];
  let lastTime=0;

  function resize(){
    const size=Math.min(window.innerWidth,window.innerHeight)*0.9;
    canvas.width=size;
    canvas.height=size;
  }

  function drawDial(){
    const {width,height}=canvas;
    const r=width/2;
    ctx.clearRect(0,0,width,height);
    ctx.translate(r,r);

    // Outer ring
    ctx.beginPath();
    ctx.arc(0,0,r-10,0,2*Math.PI);
    ctx.strokeStyle='#111';
    ctx.lineWidth=20;
    ctx.stroke();

    // Tick marks
    for(let i=0;i<60;i++){
      const angle=i*(Math.PI/30);
      ctx.save();
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0,-r+15);
      ctx.lineTo(0,-r+ (i%5===0?35:25));
      ctx.strokeStyle=i%5===0?'#555':'#222';
      ctx.lineWidth=i%5===0?2:1;
      ctx.stroke();
      ctx.restore();
    }

    // Hands
    const now=performance.now();
    const total=running?(elapsed+(now-startTime)):elapsed;
    const sec=(total/1000)%60;
    const min=(total/60000)%60;
    const hour=(total/3600000)%12;

    // Second hand
    drawHand(sec/60*Math.PI*2, r*0.85, '#a3ef2f',2.5);
    // Minute hand
    drawHand(min/60*Math.PI*2, r*0.65, '#2aa7ff',4);
    // Hour hand
    drawHand(hour/12*Math.PI*2, r*0.45, '#fff',6);

    ctx.setTransform(1,0,0,1,0,0);
  }

  function drawHand(angle,length,color,width){
    ctx.save();
    ctx.rotate(angle-Math.PI/2);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(length,0);
    ctx.strokeStyle=color;
    ctx.lineWidth=width;
    ctx.lineCap='round';
    ctx.stroke();
    ctx.restore();
  }

  function loop(){
    drawDial();
    requestAnimationFrame(loop);
  }

  startStopBtn.addEventListener('click',()=>{
    if(!running){
      running=true;
      startTime=performance.now();
    }else{
      running=false;
      elapsed+=(performance.now()-startTime);
    }
  });

  lapBtn.addEventListener('click',()=>{
    if(running){
      const now=performance.now();
      laps.push(now-startTime+elapsed);
      console.log('Lap',laps.length,(now-startTime+elapsed).toFixed(0)+'ms');
    }
  });

  window.addEventListener('resize',resize);
  resize();
  loop();
})();
</script>
</body>
</html>
